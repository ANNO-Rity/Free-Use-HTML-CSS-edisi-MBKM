<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Image Gallery</title>
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>


    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div id="container">
        <p>
          Food Image Gallery
        </p>
      </div>
    </header>
    <div class="gallery">
      <div class="filter-buttons">
        <button class="all">All</button>
        <button class="foods">Foods</button>
        <button class="drinks">Drinks</button>
        <button class="desserts">Desserts</button>
      </div>

      <div class="images">
        <img src="img/desserts.jpeg" alt="Dessert" class="desserts" />
        <img src="img/drink2.jpeg" alt="Drink" class="drinks" />
        <img src="img/food1.jpeg" alt="Food" class="foods" />
        <img src="img/food2.jpeg" alt="Food" class="foods" />
        <img src="img/drink1.jpeg" alt="Drink" class="drinks" />
        <img src="img/desserts1.jpeg" alt="Dessert" class="desserts" />
      </div>
    </div>
  </body>
</html>
