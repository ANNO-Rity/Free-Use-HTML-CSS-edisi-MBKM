<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Siswa Baru</title>
    <style>

        header {
            background-color: #01192c;
            width: auto;
        }
        .header {
            color: white;
            font-size: 45px;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }

        .address {
            font-size: medium;
            text-align: center;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        form {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            width: auto;
        }

        .radio-label {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1c99ff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="header">
            <p>
                Saint Victoria Vocational School
            </p>
        </div>
        <hr>
        <div class="address">
            <p>
                Balearjosari, Malang, Jawa Timur
            </p>
        </div>
    </header>

    <form>
        <h1>Form Pendaftaran Siswa Baru</h1>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required>
        <label for="domisili">Domisili</label>
        <input type="text" id="domisili" name="domisili" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="nomor">Nomor Ponsel</label>
        <input type="tel" id="nomor" name="nomor" required>
        <label>Jenis Kelamin</label>
        <div>
            <input type="radio" id="laki2" name="jenis_kelamin" value="Laki-laki">
            <label for="laki2" class="radio-label">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
            <label for="perempuan" class="radio-label">Perempuan</label>
        </div>
        <label for="jurusan">Pilihan Jurusan</label>
        <select id="jurusan" name="jurusan" required>
            <option value="Graphical Design">Graphical Design</option>
            <option value="Engineering">Engineering</option>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Accountant">Accountant</option>
            <option value="International Language">International Language</option>
        </select>
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
