<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuis08</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="kuis8.js"></script>
</head>
<style>
    body {
        margin: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #container {
        background-color: #073f3f;
        color: white;
        font-size: 36px;
        padding-top: 2px;
        padding-left: 5%;
    }

    .box {
            width: 500px;
            height: 500px;
            background-color: #2cb9b9;
            border-radius: 10px;
            margin: 50px;
        }
        
        .box button {
            margin-bottom: 10px;
        }

    #txt {
        font-size: 20px;
        font-weight: bolder;
        margin: 50px;
    }

    button {
        margin: 50px;
        border: 0;
        background-color: #353535;
        color: white;
        padding: 20px;
        border-radius: 5px;
        font-size: 24px;
    }
</style>

<body>
    <div id="container">
        <p>
            <strong>
                kuis08
            </strong>
        </p>
    </div>

    <div class="box">
    </div>

    <div id="txt">
        use these button to interact with
    </div>

    <button id="hide">Hide</button>.
    <button id="show">Show</button>
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
</body>
</html>
