<style>
    body {
        margin: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #container {
        background-color: #073f3f;
        color: white;
        font-size: 36px;
        padding-top: 2px;
        padding-left: 5%;
    }

    button {
        background-color: #4e4e4e;
        color: white;
        font-size: 18px;
        padding: 10px;
        border: none;
        margin-left: 10px;
        border-radius: 5px;
    }

    #counter {
        background-color: #c2c0c0;
        margin-top: 10px;
        padding-left: 2rem;
    }
</style>

<body>
    <div id="container">
        <p>
            <strong>
                kuis07
            </strong>
        </p>
    </div>

    <button id="CLICK">
        Click Me!
    </button>

    <button id="DBL">
        Click me! 2 times
    </button>

    <button id="hover">
        Hover me!
    </button>

    <button id="leave">
        leave me alone
    </button>

    <br>

    <div id="counter">
        <p>
            this is a key counter 
            <br>
            everytime you type it'll be counted
        </p>
        <br>
        <input type="text" id="myInput" placeholder="Type something...">
        <span id="keypressCount">0</span> key presses
    </div>
